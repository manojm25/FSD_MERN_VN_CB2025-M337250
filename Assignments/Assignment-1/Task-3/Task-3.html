<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 25px 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #4f46e5;
        }

        .gender {
            margin-bottom: 15px;
        }

        .gender input {
            margin-right: 5px;
        }

        .terms {
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        input[type="text"],input[type="email"],input[type="date"],input[type="password"] {
 width: -webkit-fill-available;
}
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Register</h2>

        <form>
            <label>Username</label>
            <input type="text" placeholder="Enter username" required>

            <label>Email</label>
            <input type="email" placeholder="Enter email" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password" required>

            <label>Confirm Password</label>
            <input type="password" placeholder="Re-enter password" required>

            <label>Date of Birth</label>
            <input type="date" required>

            <label>Gender</label>
            <div class="gender">
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other
            </div>

            <label>Country</label>
            <select>
                <option>Select country</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Australia</option>
            </select>

            <div class="terms">
                <input type="checkbox" required>
                I agree to the Terms & Conditions
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
