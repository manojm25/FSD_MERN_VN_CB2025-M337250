<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .box {
            background-color: #ffffff;
            margin-bottom: 20px;
        }

        .box1 {
            margin: 10px;
            padding: 10px;
            border: 2px solid red;
        }

        .box2 {
            margin: 20px;
            padding: 20px;
            border: 4px dashed blue;
        }

        .box3 {
            margin: 30px;
            padding: 30px;
            border: 6px solid green;
        }
    </style>
</head>
<body>

    <div class="box box1">
        <strong>Box 1</strong><br>
        Margin: 10px<br>
        Padding: 10px<br>
        Border: 2px solid red
    </div>

    <div class="box box2">
        <strong>Box 2</strong><br>
        Margin: 20px<br>
        Padding: 20px<br>
        Border: 4px dashed blue
    </div>

    <div class="box box3">
        <strong>Box 3</strong><br>
        Margin: 30px<br>
        Padding: 30px<br>
        Border: 6px solid green
    </div>

</body>
</html>
