<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positioning</title>
  <style>
    body {
      height: 200vh; /* just to enable scrolling */
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .parent {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px dashed #555;
      margin-bottom: 50px;
    }

    .box {
      width: 150px;
      height: 150px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* 1️⃣ Normal static box */
    .static-box {
      background: #6c5ce7;
    }

    /* 2️⃣ Relative box */
    .relative-box {
      background: #00b894;
      position: relative;
      left: 20px;
      top: 20px;
    }

    /* 3️⃣ Absolute box */
    .absolute-box {
      background: #e17055;
      position: absolute;
      right: 0;
      bottom: 0;
    }

    /* 4️⃣ Fixed box */
    .fixed-box {
      background: #d63031;
      position: fixed;
      left: 0;
      bottom: 0;
    }
  </style>
</head>
<body>

  <h2>Parent Container</h2>

  <div class="parent">
    <div class="box relative-box">Relative</div>
    <div class="box absolute-box">Absolute</div>
  </div>

  <div class="box fixed-box">Fixed</div>

</body>
</html>
