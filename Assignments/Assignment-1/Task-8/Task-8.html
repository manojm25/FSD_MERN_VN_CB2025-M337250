<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Button</title>

    <style>
        .custom-button {
            background-color: #4CAF50;   /* custom background */
            color: white;                /* white text */
            padding: 12px 24px;           /* space inside button */
            border: none;
            border-radius: 10px;           /* rounded corners */
            margin: 20px;                 /* space outside button */
            font-size: 16px;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button class="custom-button">Click Me</button>

</body>
</html>
