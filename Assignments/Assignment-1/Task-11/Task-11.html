<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Styling Methods</title>

    <!-- ========================= -->
    <!-- Internal CSS starts here -->
    <!-- Used for styling the section below -->
    <!-- ========================= -->
    <style>
        .internal-section {
            background-color: #e3f2fd;
            padding: 20px;
            margin: 20px;
            border: 2px dashed #2196f3;
        }
    </style>

    <!-- ========================= -->
    <!-- External CSS file linked -->
    <!-- Used for general page styling -->
    <!-- ========================= -->
    <link rel="stylesheet" href="../Task-11/css/styles.css">
</head>
<body>

    <!-- ========================= -->
    <!-- Inline CSS example -->
    <!-- CSS applied directly to this element -->
    <!-- ========================= -->
    <h1 style="color: red; text-align: left;margin-left: 1rem;">
        Inline CSS Example
    </h1>

    <!-- ========================= -->
    <!-- Internal CSS example -->
    <!-- Styled using internal <style> tag -->
    <!-- ========================= -->
    <section class="internal-section">
        <h2>Internal CSS Section</h2>
        <p>
            This section is styled using internal CSS defined inside the head tag.
        </p>
    </section>

    <!-- ========================= -->
    <!-- External CSS example -->
    <!-- Styled using external stylesheet -->
    <!-- ========================= -->
    <div class="external-box">
        <h2>External CSS Content</h2>
        <p>
            This content is styled using an external CSS file.
        </p>
    </div>

</body>
</html>
