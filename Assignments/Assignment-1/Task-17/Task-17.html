<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Photo Gallery</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Gallery container */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;                /* equal spacing */
      justify-content: center;  /* center rows */
    }

    /* Each image box */
    .gallery-item {
      width: 30%;               /* 3 images per row */
      height: 200px;
      border: 2px solid #ccc;

      display: flex;
      justify-content: center;  /* horizontal centering */
      align-items: center;      /* vertical centering */
    }

    .gallery-item img {
      max-width: 100%;
      max-height: 100%;
    }

    a {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<h2>Photo Gallery using CSS Flexbox</h2>

<div class="gallery">

  <div class="gallery-item">
    <a href="https://en.wikipedia.org/wiki/Lion" target="_blank">
      <img width="300" height="200" src="../Task-17/images/lion.jpg" alt="Lion">
    </a>
  </div>

  <div class="gallery-item">
    <a href="https://en.wikipedia.org/wiki/Tiger" target="_blank">
      <img width="300" height="200" src="../Task-17/images/tiger.jpg" alt="Tiger">
    </a>
  </div>

  <div class="gallery-item">
    <a href="https://en.wikipedia.org/wiki/Elephant" target="_blank">
      <img width="300" height="200" src="../Task-17/images/elephant.jpg" alt="Elephant">
    </a>
  </div>

  <div class="gallery-item">
    <a href="https://en.wikipedia.org/wiki/Mountain" target="_blank">
      <img width="300" height="200" src="../Task-17/images/mountain.jpg" alt="Mountain">
    </a>
  </div>

  <div class="gallery-item">
    <a href="https://en.wikipedia.org/wiki/Ocean" target="_blank">
      <img width="300" height="200" src="../Task-17/images/ocean.jpg" alt="Ocean">
    </a>
  </div>

  <div class="gallery-item">
    <a href="https://en.wikipedia.org/wiki/Forest" target="_blank">
      <img width="300" height="200" src="../Task-17/images/forest.jpg" alt="Forest">
    </a>
  </div>

</div>

</body>
</html>
