<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Navigation Menu</title>

    <style>
        /* Navigation container */
        nav {
            background-color: #222;
            padding: 15px;
            text-align: center;
        }

        /* Navigation links */
        nav a {
            font-family: "Segoe UI", Arial, sans-serif; /* font-family */
            font-size: 16px;                             /* font-size */
            font-weight: bold;                           /* font-weight */
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Hover effect */
        nav a:hover {
            color: #ff9800;
        }

        /* Visited link color */
        nav a:visited {
            color: #b39ddb;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

</body>
</html>
